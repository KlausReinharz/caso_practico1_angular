
<mat-toolbar>
    <span>Crud Application</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEditCustmFor()"
    >Add Custome</button>
</mat-toolbar>

<div class="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="search" (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email_generated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email_generated}} </td>
        </ng-container>

        <ng-container matColumnDef="identification">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Identification </th>
          <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
        </ng-container>

        <ng-container matColumnDef="date_of_birth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </th>
          <td mat-cell *matCellDef="let element"> {{element.date_of_birth | date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>

            </td>

        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[7, 14, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</div>
