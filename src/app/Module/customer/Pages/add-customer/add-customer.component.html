<div mat-dialog-title>
  <h1>Client Form</h1>
</div>

<form [formGroup]="customForm">
    <div mat-dialog-content class="content">
      <div class="row">

        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" placeholder="name" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" placeholder="lastName" formControlName="lastName">
        </mat-form-field>

      </div>

      <div class="row">

        <mat-form-field appearance="outline">
          <mat-label>Ident. ID</mat-label>
          <input matInput type="text" placeholder="ID" formControlName="identification">
          <mat-error *ngIf="customForm.get('identification')?.invalid && customForm.get('identification')?.touched"
          > DNI debe ser un número de 10 dígitos. </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


      </div>


    </div>

    <div mat-dialog-actions>
        <button mat-raised-button>Cancel</button>
        <button mat-raised-button color="primary" (click)="submitForm()">Save</button>
    </div>
</form>
